services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: portfolio
      MONGO_INITDB_ROOT_PASSWORD: portfolio123
      MONGO_INITDB_DATABASE: portfolio
    ports:
      - "${MONGODB_PORT}:27017"
    networks:
      - portfolio

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://portfolio:portfolio123@172.20.0.2:27017/portfolio?authSource=admin
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - portfolio
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        FRONTEND_API_URL: ${FRONTEND_API_URL:-http://localhost:5000/api}
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - portfolio

networks:
  portfolio:
