services:
  mongodb:
    image: mongo:4.4
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: portfolio
      MONGO_INITDB_ROOT_PASSWORD: portfolio123
      MONGO_INITDB_DATABASE: portfolio
    ports:
      - "${MONGODB_PORT}:27017"
    networks:
      - portfolio
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://portfolio:portfolio123@172.20.0.2:27017/portfolio?authSource=admin
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - portfolio

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - backend
    # environment:
    #   FRONTEND_API_URL: http://backend:5000/api
    ports:
      - "3000:80"
    networks:
      - portfolio

networks:
  portfolio:
