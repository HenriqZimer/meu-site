services:
  mongodb:
    image: mongo:4.4
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: portfolio
      MONGO_INITDB_ROOT_PASSWORD: portfolio123
      MONGO_INITDB_DATABASE: portfolio
    ports:
      - "${MONGODB_PORT}:27017"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: ${BACKEND_PORT}
      MONGODB_URI: mongodb://portfolio:portfolio123@mongodb:27017/portfolio?authSource=admin
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: ${FRONTEND_PORT}
      NUXT_PUBLIC_PORT: ${FRONTEND_PORT}
      NUXT_PUBLIC_API_URL: ${NUXT_PUBLIC_API_URL}
    ports:
      - "${FRONTEND_PORT}:80"
