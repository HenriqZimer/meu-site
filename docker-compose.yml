version: '3.8'

services:
  portfolio:
    build: .
    container_name: meu-site-portfolio
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NUXT_PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service
  portfolio-dev:
    build: .
    container_name: meu-site-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NUXT_PORT=3000
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    profiles:
      - dev