# Workflow para Build e Deploy do Portfolio Vue 3 + Nuxt 3
# Executa CI/CD com testes, build de produÃ§Ã£o e deploy

name: ğŸš€ Portfolio CI/CD

on:
  # Executa em pushes para main e PRs
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  
  # Permite execuÃ§Ã£o manual
  workflow_dispatch:

# ConfiguraÃ§Ãµes globais
env:
  NODE_VERSION: '20'
  CACHE_KEY: 'nuxt-portfolio'

jobs:
  # Job 1: AnÃ¡lise de cÃ³digo e linting
  lint:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ” Run ESLint
        run: npm run lint
        
      - name: ğŸ§¹ Check code formatting
        run: npm run lint -- --max-warnings 0

  # Job 2: Build e testes
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        node-version: [18, 20, 22]
        
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: ğŸ§ª Run tests (if available)
        run: |
          if npm run test --silent > /dev/null 2>&1; then
            npm run test
          else
            echo "â­ï¸ No tests configured, skipping..."
          fi
          
      - name: ğŸ“Š Upload build artifacts
        if: matrix.node-version == 20
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.CACHE_KEY }}-build
          path: .output/
          retention-days: 1

  # Job 3: Build de produÃ§Ã£o e deploy (opcional)
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: ${{ steps.deploy.outputs.page_url }}
      
    permissions:
      contents: read
      pages: write
      id-token: write
      
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Generate static site
        run: npm run generate
        env:
          NODE_ENV: production
          NITRO_PRESET: github-pages
          
      - name: ğŸ“„ Setup Pages
        if: success()
        uses: actions/configure-pages@v4
        with:
          enablement: true
        
      - name: ğŸ“¤ Upload to GitHub Pages
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public
          
      - name: ğŸš€ Deploy to GitHub Pages
        if: success()
        id: deploy
        uses: actions/deploy-pages@v4
