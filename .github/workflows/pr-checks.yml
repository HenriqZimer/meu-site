# Workflow para verificações rápidas em Pull Requests
# Executa apenas linting e build básico para feedback rápido

name: ✅ PR Checks

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

# Cancela workflows anteriores do mesmo PR
concurrency:
  group: pr-checks-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  quick-check:
    name: 🚀 Quick Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 📦 Install dependencies
        run: npm ci
        
      - name: 🔍 Lint code
        run: npm run lint
        
      - name: 🏗️ Test build
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: ✅ Build successful
        run: echo "✅ All checks passed! Ready for review."